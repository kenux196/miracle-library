<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    } </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>도서 등록</h2></div>
  <h4 class="mb-3">도서 입력</h4>
  <form action="book.html" th:action method="post">
    <div>
      <label for="bookTitle">제목</label>
      <input type="text" id="bookTitle" name="bookTitle" class="form-control" placeholder="제목을 입력하세요"/>
    </div>
    <div>
      <label for="author">작가</label>
      <input type="text" id="author" name="author" class="form-control" placeholder="작가를 입력하세요"/>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요"/>
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요"/>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">도서 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='books.html'"
                th:onclick="|location.href='@{/books}'|" type="button">취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
