<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
  <div class="container">
    <div class="py-5 text-center">
      <h2>도석 수정 폼</h2>
    </div>
    <h4 class="mb-3">책 정보 수정</h4>
    <form action="books.html" th:action th:object="${book}" method="post" id="bookEditForm">
      <div>
        <label for="title">책 제목</label>
        <input type="text" id="title" class="form-control" th:field="*{title}"/>
      </div>
      <div>
        <label for="author">작가</label>
        <input type="text" id="author" class="form-control" th:field="*{author}"/>
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="form-control" th:field="*{isbn}"/>
      </div>
      <div>
        <label for="publicationDate">출간일</label>
        <input type="date" id="publicationDate" class="form-control" th:field="*{publicationDate}"/>
      </div>
      <div>
        <label for="categorySelector">카테고리</label>
        <select id="categorySelector" th:field="*{category}" class="form-select">
          <option value="">== 카테고리를 선택하세요 ==</option>
          <option th:each="category : ${bookCategories}"
                  th:value="${category.name()}"
                  th:text="${category.description}">에세이</option>
        </select>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button type="submit" class="w-100 btn btn-primary btn-lg">등록하기</button>
        </div>
        <div class="col">
          <button type="button" class="w-100 btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/books/{bookId}(bookId=${book.id})}'|"
                  onclick="location.href='books.html'">취소</button>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
