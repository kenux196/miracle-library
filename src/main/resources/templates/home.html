<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기적의 도서관</title>
</head>
<body>
<h1>안녕하세요. 기적의 도서관에 오신 것을 환영합니다.</h1>
<h2>도서관을 이용하려면 로그인을 하세요.</h2>
<form action="/login" method="post" class="form-example">
    <div class="form-example">
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" required placeholder="이메일을 입력하세요">
    </div>
    <div class="form-example">
        <label for="password">패스워드</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="form-example">
        <input type="submit" value="Subscribe!">
    </div>
</form>
<h2 th:text="${message}">Thymeleaf Template Sample</h2>
</body>
</html>
